syntax = "proto3";
package network;

import "google/protobuf/wrappers.proto";
import "common.proto";

enum LoadBalancerType {
	NonDSR = 0;
	DSR = 1;
}

message LoadBalancerRequest {
	repeated LoadBalancer LoadBalancers = 1;
	Operation OperationType = 2;
}

message LoadBalancerResponse {
	repeated LoadBalancer LoadBalancers = 1;
	google.protobuf.BoolValue Result = 2;
	string  Error = 3;
}

message LoadBalancer {
	string name = 1;
	string id = 2;
	string networkid = 6;
	LoadBalancerType type = 3;
	string frontendip = 4;
	repeated string backendips = 5;
}

service LoadBalancerAgent {
	rpc Invoke(LoadBalancerRequest) returns (LoadBalancerResponse) {}
}

