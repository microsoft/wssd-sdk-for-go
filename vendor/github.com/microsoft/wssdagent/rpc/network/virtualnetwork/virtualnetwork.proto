syntax = "proto3";
package network;

import "google/protobuf/wrappers.proto";
import "common.proto";

enum VirtualNetworkType {
    NAT = 0;
    Transparent = 1;
    L2Bridge = 2;
    L2Tunnel = 3;
    ICS = 4;
    Private = 5;
    Overlay = 6;
    Internal = 7;
    Mirrored = 8;
}

message VirtualNetworkRequest {
	repeated VirtualNetwork VirtualNetworks = 1;
	Operation OperationType = 2;
}

message VirtualNetworkResponse {
	repeated VirtualNetwork VirtualNetworks = 1;
	google.protobuf.BoolValue Result = 2;
	string  Error = 3;
}

message VirtualNetwork {
	string name = 1;
	string id = 2;
	repeated Ipam ipams = 3;
	Dns dns = 4;
	VirtualNetworkType type = 5;
}

message Subnet {
	string name = 1;
	string id = 2;
	string cidr = 3;
	repeated Route routes = 4;
}
message Ipam {
	string type = 1;
	repeated Subnet subnets = 2;
}
message Route {
	string nexthop = 1;
	string destinationprefix = 2;
	uint32 metric = 3;
}
message Dns {
	repeated string servers = 1;
	string domain = 2;
	repeated string search = 3;
	repeated string options = 4;
}

service VirtualNetworkAgent {
	rpc Invoke(VirtualNetworkRequest) returns (VirtualNetworkResponse) {}
}

