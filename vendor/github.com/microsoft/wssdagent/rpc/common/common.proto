syntax = "proto3";
option go_package = "github.com/microsoft/wssdagent/rpc/common";

package wssd;

enum Operation {
	GET = 0;
	POST = 1;
	DELETE = 2;
}

enum ProvisionState {
	UNKNOWN = 0;
	CREATING = 1;
	CREATED = 2;
	CREATE_FAILED = 3;
	DELETING = 4;
	DELETE_FAILED = 5;
	DELETED = 6;
	UPDATING = 7;
	UPDATE_FAILED = 8;
	PROVISIONING = 9;
	PROVISIONED = 10;
	PROVISION_FAILED = 11;
	DEPROVISIONING = 12;
	DEPROVISIONED = 13;
	DEPROVISION_FAILED = 14;
}

enum HealthState {
     NO_CONTACT = 0;
     OK = 1;
     WARNING = 2;
     CRITICAL = 3;
}

message Error {
	string errorMessage = 1;
}

message ProvisionStatus {
	ProvisionState currentState = 1;
	ProvisionState lastState = 2;
	Error lastError = 3;
}

message Health {
	HealthState currentState = 1;
	HealthState lastState = 2;
	Error lastError = 3;
}
