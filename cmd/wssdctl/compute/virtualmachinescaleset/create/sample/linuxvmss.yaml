name: "linuxvmss"
sku:
  name: "linux"
  capacity: 1
virtualmachinescalesetproperties:
  virtualmachineprofile:
    name: "ubuntuvm"
    virtualmachinescalesetvmprofileproperties:
      storageprofile:
        osdisk:
          name: null
          ostype: "Linux"
          vhdid: "D:/kubernetes/msk8s/images/Ubuntu.vhdx"
        datadisks: []
      osprofile:
        computername: "lumaster"
        adminusername: "localadmin"
        adminpassword: ""
        customdata: ""
        windowsconfiguration: null
        linuxconfiguration:
          ssh:
              publickeys:
              - keydata: ssh-rsa 
          disablepasswordauthentication: true
      networkprofile:
        networkinterfaceconfigurations:
        - virtualmachinescalesetnetworkconfigurtionproperties:
            virtualnetworkname: "Default Switch"
